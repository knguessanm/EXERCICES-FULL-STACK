<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Web de l'ONG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Notre ONG</h1>
        <nav>
            <ul>
                <li><a href="#history">Historique</a></li>
                <li><a href="#team">Équipe</a></li>
                <li><a href="#mission">Mission et Valeurs</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Historique -->
        <section id="history">
            <h2>Historique</h2>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="timeline-date">2020</div>
                    <div class="timeline-content">Création de l'ONG.</div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-date">2021</div>
                    <div class="timeline-content">Première campagne de plantation d'arbres.</div>
                </div>
                <!-- Ajoutez d'autres éléments de timeline ici -->
            </div>
        </section>

        <!-- Équipe -->
        <section id="team">
            <h2>Équipe</h2>
            <div class="team-member">
                <img src="member1.jpg" alt="Membre de l'équipe 1">
                <div class="member-info">
                    <h3>Nom du membre 1</h3>
                    <p>Biographie du membre 1.</p>
                </div>
            </div>
            <div class="team-member">
                <img src="member2.jpg" alt="Membre de l'équipe 2">
                <div class="member-info">
                    <h3>Nom du membre 2</h3>
                    <p>Biographie du membre 2.</p>
                </div>
            </div>
            <!-- Ajoutez d'autres membres de l'équipe ici -->
        </section>

        <!-- Mission et valeurs -->
        <section id="mission">
            <h2>Mission et Valeurs</h2>
            <div class="mission-content">
                <video src="mission-video.mp4" controls></video>
                <div class="infographic">
                    <img src="infographic.jpg" alt="Infographie sur la mission et les valeurs">
                </div>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
